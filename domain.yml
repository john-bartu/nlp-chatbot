version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weather_for_location
  - day_of_week
  - ask_schedule
  - ask_schedule_for_day
entities:
  - location
  - day_of_week
slots:
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
  day_of_week:
    type: text
    mappings:
      - type: from_entity
        entity: day_of_week

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_schedule_monday:
    - text: "7:30-9:45: PJN lecture (remote)\n10:00-12:15: AJiO lecture (remote)\n15:30-17:45: AJiO lab (remote)"

  utter_

  utter_schedule_tuesday:
    - text: "17:00-19:15: PM lab"

  utter_schedule_wednesday:
    - text: "15:00-17:15: PJN lab"

  utter_schedule_no_lectures:
    - text: "no lectures yay!"

  utter_schedule_friday:
    - text: "7:30-9:45: PM lecture (remote)\n10:00-13:00: Sem. dyp. lecture (remote)"

  utter_schedule_unknown_day_of_week:
    - text: "Sorry, I don't get it, which day of week you ask?"

actions:
  - action_hello_world
  - action_get_weather
  - action_get_schedule_for_day
  - action_get_today_day_of_week
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
